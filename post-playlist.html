<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Favorite Playlist</title>

    <link rel="stylesheet" href="css/feed-style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="src/script.ts" type="module"></script>
    <script src="src/postPlaylist.ts" type="module"></script>

</head>
<body>
    <div class="feed-style">
        <div class="left-section">
            <div class="logo"> 
              
            </div>
            <div class="menu">
              <div class="home">
                <img class="home-icon" src="/icons/1515716962.svg">
                <div class="home-text">
                  Home
                </div>
              </div>
              <div class="search">
                <img class="search-icon" src="/icons/Search-icon.svg">
                <div class="search-text">
                  Search
                </div>
              </div>
              <div class="explore">
                <img class="explore-icon" src="/icons/1652448599radio-svgrepo-com.svg">
                <div class="explore-text">
                  Explore
                </div>
              </div>
            </div>
        </div>
        <div class="feed">
          <div class="postContainer">
            <div class="postContent">
              <span id="avatar"> </span>
              <form id="playlistForm">
                <div class="type-selector">
                  <button type="button" class="type-button" data-type="playlist">
                      Playlist
                  </button>
                  <button type="button" class="type-button" data-type="track">
                      Song
                  </button>
                </div>
                <input type="text" id="playlistLink" placeholder="Select a type you want to post" required>
                <div class="search-container">
                  <div id="searchResults" class="search-results"></div>
                </div>
                <input id="postCaption" placeholder="Caption">
                <button type="submit">POST</button>
              </form>
            </div>
          </div>
          <section id="postedPlaylists">
              <div id="playlistList"></div>
          </section>
        </div>
    </div>
</body>
</html>
